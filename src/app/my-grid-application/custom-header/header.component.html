<div class="custom-header">
  <div [hidden]="params.checkbox" >{{params.displayName}}</div>
  <div [hidden]="!params.checkbox" class="custom-checkbox custom-control ag-custom-checkbox-header">
    <input id="header_checkbox{{id}}" type="checkbox" class="custom-control-input" [ngModel]="selected" (ngModelChange)="menuSelectClick($event)">
    <label for="header_checkbox{{id}}" class="custom-control-label"></label>
  </div>
</div>
